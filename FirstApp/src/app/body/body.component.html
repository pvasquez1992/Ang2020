<div class="row mt-4">
    <div class="col">
        <h1>*ngIf</h1>
        <hr>
        <div *ngIf='mostrar' class="card card-primary  mb-3">
            <div class="card-body ">
                <h5 class="card-title"> {{frase.autor}} </h5>
                <p class="card-text"> {{frase.mensaje}} </p>

            </div>
        </div>

        <button (click)="mostrar = !mostrar" class="btn btn-outline-primary btn-block">Mostrar/Ocultar</button>
    </div>
    <div class="col">
        <h1>*ngFor</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor="let item of personajes; let i = index" class="list-group-item">
              <stron>{{i}}</stron>  - {{item}}
            </li>
        </ul>
    </div>
</div>
